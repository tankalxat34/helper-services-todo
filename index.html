<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>helper-services-todo</title>
</head>
<body style="margin: 3px;">
    <div id="top">
        <h5 class="helper-service_title">Список дел</h5>
        <p>Двойной клик по актуальной задаче - отметить выполненной, по выполненной - удалить ее.</p>
        <div id="kb-manage_fields" class="kbmain">
            <div id="input-field" class="m-2" style="display: flex;">
                <input class="m0 form-control" type="text" name="user-input" id="user-input" placeholder="Добавить задачу...">
                <button id="button-addtolist" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
   
    <div id="all-tasks">
        <h5 id="h2-actual_tasks">Актуальные задачи</h5>
        <div id="task-field">
            <p id="task-field-nothing" class="h2-task-type" style="display: inherit;">Нет актуальных задач</p>
        </div>

        <h5 id="h2-completed_tasks">Выполненные задачи</h5>
        <div id="task-field-completed">
            <p id="task-field-completed_nothing" class="h2-task-type" style="display: inherit;">Нет выполненных задач</p>
        </div>

    </div>

    <script src="./src/scripts/index.js"></script>
</body>

</html>
